          file: Dockerfile.bullseye-go
          go: ${{ env.GO_VERSION }}
          tag: bullseye-go${{ env.TAG }}
          hub_user: ${{ secrets.REGISTRY_RELEASE_USERNAME }}
          hub_password: ${{ secrets.REGISTRY_RELEASE_PASSWORD }}

  debian_go:
    needs:
      - bookworm_go

    runs-on: ubuntu-latest
    steps:
